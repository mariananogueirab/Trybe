<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
</head>
<body>
    <h1>Formulário:</h1>
    <form action="" method="GET" enctype="multipart/form-data">
      <label for="nome-completo">Nome Completo:</label>
        <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required autofocus>
      
      <br>
      <label for="input-email">E-mail:</label>
        <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
     
      <br>
      <label for="input-estado">Estado onde você mora:</label>
          <select name="estado" id="input-estado">
              <option value="sp">São Paulo</option>
              <option value="rj">Rio de Janeiro</option>
              <option value="mg">Minas Gerais</option>
              <option value="ap">Amapá</option>
          </select>
      
      <br>
      <label for="foto-perfil">Selecione sua foto:</label>
      <input type="file" name="foto" id="foto-perfil">
      <br>
    <p>Comidas favoritas:</p>
    <label for="comida-1">
        <input type="radio" id="comida-1" name="comida-favorita" value="pizza">Pizza
    </label>
    <label for="comida-2">
        <input type="radio" id="comida-2" name="comida-favorita" value="lazanha">Lazanha
    </label>
    <label for="comida-3">
        <input type="radio" id="comida-3" name="comida-favorita" value="hamburger">Hamburger
    </label>
    <br>
    <p>Escreva algo sobre você</p>
    <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
    <br>
    <p>Digite sua senha:</p>
    <label for="input-senha">
        <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber noticias e promoções incríveis?
    </label>
    <br>
    <button type="submit">Enviar Formulário</button>
    </form>
</body>
</html>
