<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="GET">
      <fieldset class="formulario">
        <label for="input-name">Nome:</label>
        <input type="text" name="nome" id="input-name" maxlength="40" required>
        
        <br>
        <label for="input-email">E-mail:</label>
        <input type="email" name="email" id="input-email" maxlength="50" required>
         
        <br>
        <label for="input-cpf">CPF:</label>
        <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
           
        <br>
        <label for="input-end">Endereço:</label>
        <input type="text" name="end" id="input-end" maxlength="200" required>
           
        <br>
        <label for="input-cidade">Cidade:</label>
        <input type="text" name="cidade" id="input-cidade" maxlength="28" required>
           
        <br>
        <label for="input-estado">Estado:</label>
        <select name="estado" id="input-estado"></select>
        
        <br>
        <input type="radio" name="casa-apt" id="input-casa" value="casa" required>
        <label for="input-casa">Casa</label>

        <br>
        <input type="radio" name="casa-apt" id="input-apt" value="apartamento" required>
        <label for="input-apt">Apartamento</label>
        
      </fieldset>
      <br>
      <br>
      <fieldset class="formulario">
        <label for="resumo-curriculo">Resumo do currículo:</label>
        <br>
        <textarea name="curriculo" id="resumo-curriculo" cols="30" rows="10" maxlength="100" required></textarea>
        
        <br>
        <label for="input-cargo">Cargo:</label>
        <input type="text" name="cargo" id="input-cargo" maxlength="40" required>
        
        <br>
        <label for="descricao-cargo">Descrição do Cargo:</label>
        <input type="text" name="descricao-cargo" id="descricao-cargo" maxlength="500" required>
        
        <br>
        <label for="data-inicio">Data de ínicio:</label>
        <input type="text" name="data-inicio" id="data-inicio" required>
      </fieldset>

      <button id="button-submit">Enviar</button>
    </form>


<script src="script.js"></script>
</body>
</html>
